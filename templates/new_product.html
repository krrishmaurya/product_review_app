{% extends 'base.html' %}

{% block content %}

    <form class="form_2 h_2" action="/product/new_product/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            {{new_product_form}}
            <input type="file" name="product_image" id="product_image" required>
        <button type="submit">Add</button>
    </form>
{% endblock %}
